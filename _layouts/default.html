<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fera</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
  <header class="navbar navbar-static-top header">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/">
          <img src="img/logo.svg" alt="LOGO">
        </a>
      </div>
      <nav class="collapse navbar-collapse pull-right">
        <ul class="nav navbar-nav">
          {% for d in site.data.navs %}
            <li>
              <a href="{{ d.href }}" title="{{ d.title }}">{{ d.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
  {{ content }}
  <footer class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="footer-words">Hey , Nice to meet u</p>
      <ul class="social-icon">
        <li>
          <a href="http://weibo.com/p/1005052242193357" title="FeraQuiet">
            <i class="fa fa-weibo" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="http://www.linkedin.com/in/pjcozzi" title="fera">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
